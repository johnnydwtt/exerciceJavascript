<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- NAME A REMPLIR -->
    <form class="container">
        <div class="row justify-content-center">
            <div class="mb-3 col-5">
                <p>Entrer votre Nom:</p>
                <input type="text" placeholder="Nom" class="form-control" id='nameUsers'>
                   <div id="invalidC" class="invalidA"></div>
            </div>
        </div>
        <!-- FIN NAME A REMPLIR -->

        <!-- EMAIL A REMPLIR  -->
        <div class="row justify-content-center">
            <div class="mb-3 col-5">
                <p>Entrer une adresse E-mail:</p>
                <input id='email' placeholder="Email" class="form-control" onchange="validateEmail()">
            </div>
            <div id="invalid" class="invalidA"></div>
        </div>
        <!-- FIN EMAIL A REMPLIR -->

        <!-- AGE A REMPLIR -->

        <div class="row justify-content-center">
            <div class="mb-3 col-5">
                <p>Entrer votre Age:</p>
                <input placeholder="Age" class="form-control" id='idAge'>
            </div>
            <div id="invalidB" class="invalidA"></div>
        </div>

        <!-- FIN AGE A REMPLIR -->

        <!-- BOUTON -->
        <div class="row justify-content-center">
            <button type="button" class="col-2 btn btn-primary">Valider</button>
        </div>
    </form>

    <!-- JAVASCRIPT -->
    <script src="assets/js/exercice3.js"></script>
</body>

</html>
